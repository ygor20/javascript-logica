<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
 <h3>Função</h3>



    <script>

        //Função bem nomeada e reutilizável
        function calcularDesconto (preco, desconto)
        {
            return preco - (preco * desconto);    
        }

        //Uso
        let precoFinal = calcularDesconto(100, 0.2);
        console.log(precoFinal);

        //Novo uso
        let novoprecoFinal = calcularDesconto(100, 0.15)
        console.log(novoprecoFinal);

        function dizerOla(){
            console.log("Olá!");
        }
        dizerOla();

    </script>
</body>
</html>
